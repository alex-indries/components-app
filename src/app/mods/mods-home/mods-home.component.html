<app-divider>Modal component</app-divider>
<button (click)="toggleModal()" class="primary">Show modal</button>
<app-modal (close)="toggleModal()" *ngIf="modalOpen">
  <div modalTitle>Reusable title</div>
  <p>Reusable modal window!</p>
  <ng-container modalFooter>
    <button class="ui button" (click)="toggleModal()">Close this!</button>
  </ng-container>
</app-modal>
<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
